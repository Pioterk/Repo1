<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar><span class="material-icons">people</span></div>
        <mat-card-title>Powiadomienie</mat-card-title>
        <!-- <mat-card-subtitle>ustawienia powiadomienia</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <h6>czas:</h6>
        <ul>       
            <li *ngFor = 'let strategy of strategies'>
                <mat-checkbox class="example-margin"  [checked] = 'true' [disabled] = 'true' >{{strategy.name}}   <button mat-button (click) = 'showMessages()' class="text-primary">(wygenerowane raporty)</button> </mat-checkbox> 
            </li>
        
   
        </ul>
        <br>
        <h6>rodzaj:</h6>
        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="notification.hardDrive"[disabled] = 'true'  >zapis na dysku</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="notification.email"[disabled] = 'true'>wysłanie mailem</mat-checkbox>
        </section>
        <br>
        <h6>lista odbiorców:</h6>
        <ul>       
            <li *ngFor = 'let user of users; let i = index' >
                <div *ngIf="i < 3">
                    {{user.name}}     
                 
                </div>
              </li>
            <li>
                <a *ngIf='usersLeft > 0' href = "/user?notificationId={{notification.id}}">(and {{users.length-3}} more)</a>
            </li>
         </ul>
     </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button (click) = 'drop()'>Delete</button>
      <button mat-button>Copy</button>
      <button mat-button>Suspend</button>
    </mat-card-actions>
  </mat-card>
